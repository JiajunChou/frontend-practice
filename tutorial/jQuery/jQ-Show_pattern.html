<!doctype html>
<html>

<head>
    <title>An Example Project</title>
    <meta http-equiv="refresh" content="1">
    <style>
        div {
            position: absolute
        }
    </style>
    <script src="jquery-3.2.1.min.js">
    </script>
</head>

<body>
    <script>
        function Show_pattern() {
            var arrayColor = ["red", "brown", "yellow"];
            var count = 0;
            for (var i = 0; i < 23; i++) {
                var random = Math.floor(Math.random() * arrayColor.length);
                var position = 25 + 10 * count;
                var size = 500 - 20 * count
                position.toString();
                size.toString();
                $("body").append("<div></div>");
                $("body div:last-child").css("backgroundColor", arrayColor[random]);
                $("body div:last-child").css("top", position.toString() + "px");
                $("body div:last-child").css("left", position.toString() + "px");
                $("body div:last-child").css("width", size.toString() + "px");
                $("body div:last-child").css("height", size.toString() + "px");
                count += 1;
            };
        }
        $(document).ready(Show_pattern);
    </script>
</body>

</html>
