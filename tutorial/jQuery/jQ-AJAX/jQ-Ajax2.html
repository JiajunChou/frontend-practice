<html>
    <head>
        <title>JQ and Ajax</title>
    </head>
    <body>
        <h1>Cross Domain AJAX Request with YQL and jQuery</h1>
        <div id="container">
            <form>
                <p><label>Type a URL : </label><input type="text" name="sitename" id="sitename"></p>
                <p><input type="submit" name="submit" id="submit" value="Make Cross-Domain AJAX Request"></p>
            </form>
        </div>
        <script src="D:\frontend-practice\tutorial\jQuery\jquery-3.2.1.min.js" text="text/javascript"></script>
        <script src="cross-domain-requests.js"></script>
        <script>
            $('form').submit(function(){
                var path = $('#sitename').val();
                requestCrossDomain(path, function(results){
                    $('#container').html(results);
                })
            })        
        </script>
    </body>
</html>
