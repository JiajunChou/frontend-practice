<!doctype html>
<html>

<head>
    <title>An Example Project</title>
    <meta http-equiv="refresh" content="1">
    <style>
        div {
            position: absolute
        }
    </style>

</head>

<body id="theBody" onload="show_pattern()">
    <script>
        function show_pattern() {
            var top_position = 25;
            var left_position = 25;
            var width = 500;
            var height = 500;
            var color_list = ['red', 'yellow', 'brown'];
            var the_body = document.getElementById('theBody');
            while (width > 50) {
                var box = document.createElement('div');
                box.style.top = top_position + "px";
                box.style.left = left_position + 'px';
                box.style.height = height + 'px';
                box.style.width = width + 'px';
                var color_index = Math.floor(Math.random() * color_list.length);
                box.style.background = color_list[color_index];

                the_body.appendChild(box);
                top_position += 10;
                left_position += 10;
                height -= 20;
                width -= 20;
            }

        }
    </script>
</body>

</html>
